<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Brand · iPhone Rentals</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Search and compare iPhone rental deals. Choose term, filter by memory, color, battery %, and compare." />
</head>
<body>
  <!-- Topbar: only back button on non-home routes -->
  <header id="topbar" class="topbar hidden">
    <button id="backBtn" class="btn btn-text">← Back</button>
    <div class="spacer"></div>
  </header>

  <!-- HOME -->
  <section id="pageHome" class="page page--center">
    <div class="hero">
      <h1 class="brand-title">YOUR BRAND</h1>
      <p class="hero-sub">Rent the iPhone you want, on your terms.</p>

      <div class="hero-search">
        <div class="searchbox">
          <input id="searchInput" type="search" placeholder="Search for a phone…" autocomplete="off" />
          <ul id="suggestList" class="suggestions hidden"></ul>
        </div>

        <div class="term-wrap">
          <label class="slider-label">Rent duration (months): <span id="termVal" class="highlight">12</span></label>
          <input id="termRange" type="range" min="6" max="24" step="1" value="12" />
        </div>

        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
    </div>
  </section>

  <!-- RESULTS -->
  <section id="pageResults" class="page hidden">
    <div class="filters">
      <select id="memoryFilter"><option value="">Memory</option></select>
      <select id="colorFilter"><option value="">Color</option></select>
      <label class="battery-filter">
        Battery ≥ <span id="battVal">80</span>%
        <input id="batteryRange" type="range" min="50" max="100" step="1" value="80" />
      </label>
    </div>

    <div id="resultsList" class="list"></div>
  </section>

  <!-- DETAIL -->
  <section id="pageDetail" class="page hidden">
    <div id="detailWrap" class="detail"></div>
  </section>

  <!-- COMPARE -->
  <section id="pageCompare" class="page hidden">
    <h3>Compare deals</h3>
    <div id="compareTableWrap" class="table-wrap"></div>
  </section>

  <!-- Floating Compare button (bottom-right) -->
  <button id="compareFAB" class="fab hidden">Compare (<span id="cmpCount">0</span>)</button>

  <footer class="footer">
    <small>If <code>data/phones.csv</code> can’t be loaded locally, this page uses the embedded CSV fallback below.</small>
  </footer>

  <!-- Embedded CSV fallback (used only if fetch fails) -->
  <script id="seedCSV" type="text/plain">
Brand,Model,Memory,Color,Battery %,Buying Price,Rent Duration,Margin,Inflow,Deposit,Deposit Sum,Remaining,Monthly Payment
Apple,iPhone 12,64,Black,87,350,12,20,,,,,
Apple,iPhone 12,128,Blue,89,380,12,20,,,,,
Apple,iPhone 13,128,Midnight,92,450,12,22,,,,,
Apple,iPhone 13,256,Starlight,90,520,12,22,,,,,
Apple,iPhone 14,128,Blue,95,650,12,24,,,,,
Apple,iPhone 14,256,Purple,94,720,12,24,,,,,
Apple,iPhone 14 Pro Max,256,Space Black,96,980,12,26,,,,,
Apple,iPhone 15,128,Black,98,800,12,26,,,,,
Apple,iPhone 15 Pro Max,256,Natural Titanium,99,1180,12,28,,,,,
  </script>

  <script src="app.js"></script>
</body>
</html>
